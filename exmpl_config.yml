seed:
   123
n_cpus: #number of cpus used
   20
env_config:
   n: 8 #size of board
   goal_length: 3 #length of correct path (e.g. 3 means goal can be unlocked with 3rd key)
   num_distractor: 2 #number of distractor branches
   distractor_length: 2 #length/"depth" of each distractor branch
gamma: #temporal discount factor
   0.99
n_step: #number of a2c updates, i.e. number of episodes each worker samples
   3
optimizer:
   RMSprop #or Adam
tensorboard: #save global and local graphs to visualize with tensorboard
   False
plot: #plot losses against global steps with matplotlib
   False